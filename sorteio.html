<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Escala - SESAB/CGFP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta de cores atualizada conforme especificado */
            --preto: #000000; /* Black - CMYK: C30 M30 Y30 K100 */
            --vermelho: #E30613; /* 485 C - CMYK: C0 M100 Y100 K0 */
            --azul: #034991; /* 7686 C - CMYK: C100 M75 Y10 K0 */
            --amarelo: #FCBE00; /* 124 CP - CMYK: C0 M30 Y100 K0 */
            --magenta: #E6007E; /* Process Magenta C - CMYK: C0 M100 Y0 K0 */
            --verde-limao: #95C11F; /* 375 C - CMYK: C50 M0 Y100 K0 */
            --laranja: #EF7D00; /* 151 C - CMYK: C0 M60 Y100 K0 */
            --verde-agua: #31B7BC; /* 319 C - CMYK: C70 M0 Y30 K0 */
            
            --light-bg: #f8f9fa;
            --text: #333;
            --border-radius: 4px;
            --box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            --transition: all 0.2s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--light-bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            font-size: 14px;
        }

        .header {
            background: var(--preto);
            padding: 10px 0;
            border-bottom: 3px solid var(--vermelho);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
        }

        .logo {
            height: 50px;
            margin-right: 15px;
        }

        .title-container {
            text-align: center;
            flex-grow: 1;
        }

        .title {
            color: white;
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .subtitle {
            color: var(--amarelo);
            margin: 3px 0 0;
            font-size: 13px;
            font-weight: 500;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin: 20px auto;
        }

        .panel {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 15px;
            border-top: 3px solid var(--azul);
            height: fit-content;
        }

        .panel-title {
            color: var(--preto);
            border-bottom: 1px solid var(--verde-agua);
            padding-bottom: 8px;
            margin: 0 0 15px;
            font-size: 16px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--azul);
            font-size: 13px;
        }

        input, select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 13px;
            transition: var(--transition);
            background-color: #fff;
            height: 36px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--verde-agua);
            box-shadow: 0 0 0 2px rgba(49, 183, 188, 0.1);
        }

        .btn {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            height: 36px;
        }

        .btn-primary {
            background: var(--vermelho);
            color: white;
        }

        .btn-primary:hover {
            background: #c00510;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--azul);
            color: white;
        }

        .btn-secondary:hover {
            background: #023b7a;
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--verde-limao);
            color: white;
        }

        .btn-success:hover {
            background: #7fa81a;
            transform: translateY(-1px);
        }

        .btn-warning {
            background: var(--laranja);
            color: white;
        }

        .btn-warning:hover {
            background: #d66e00;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--vermelho);
            color: white;
        }

        .btn-danger:hover {
            background: #c00510;
            transform: translateY(-1px);
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
            width: auto;
            height: auto;
        }

        .list-container {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: var(--border-radius);
            border: 1px solid #f0f0f0;
        }

        .empty-state {
            padding: 15px;
            text-align: center;
            color: #666;
            font-style: italic;
            font-size: 13px;
        }

        .participant {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid #f5f5f5;
            transition: var(--transition);
        }

        .participant:hover {
            background-color: #f9f9f9;
        }

        .participant-name {
            flex: 1;
            font-size: 13px;
        }

        .participant-actions {
            display: flex;
            gap: 4px;
        }

        .calendar-container {
            overflow-x: auto;
            margin-top: 10px;
        }

        .calendar {
            width: 100%;
            border-collapse: separate;
            border-spacing: 1px;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            min-width: 700px;
        }

        .calendar th {
            background: var(--preto);
            color: white;
            padding: 8px;
            text-align: center;
            font-weight: 500;
            position: sticky;
            top: 0;
            font-size: 12px;
        }

        .calendar td {
            border: 1px solid #f0f0f0;
            padding: 6px;
            height: 70px;
            vertical-align: top;
            transition: var(--transition);
        }

        .calendar td:hover {
            background-color: #f9f9f9;
        }

        .day-number {
            font-weight: bold;
            color: var(--preto);
            margin-bottom: 3px;
            font-size: 12px;
        }

        .work-day {
            background: rgba(233, 246, 247, 0.3);
            position: relative;
        }

        .day-off {
            background: #fafafa;
            color: #999;
        }

        .friday {
            background: rgba(252, 190, 0, 0.05);
        }

        .assigned {
            font-weight: 500;
            margin-top: 3px;
            font-size: 12px;
            color: var(--azul);
            padding: 3px;
            border-radius: 2px;
            background: rgba(3, 73, 145, 0.1);
            word-break: break-word;
            cursor: pointer;
        }

        .edit-icon {
            position: absolute;
            top: 3px;
            right: 3px;
            opacity: 0;
            transition: var(--transition);
            cursor: pointer;
            color: var(--azul);
            font-size: 12px;
        }

        .work-day:hover .edit-icon {
            opacity: 1;
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .edit-modal-content {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: var(--box-shadow);
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
            border-top: 2px solid var(--verde-limao);
        }

        .stat-title {
            color: var(--preto);
            margin-top: 0;
            font-size: 13px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 600;
            color: var(--magenta);
            margin: 5px 0;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .notification {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            transform: translateX(200%);
            transition: transform 0.2s ease;
            font-size: 13px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--verde-limao);
        }

        .notification.error {
            background: var(--vermelho);
        }

        .notification.warning {
            background: var(--laranja);
        }

        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .logo-container {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-right: 0;
                margin-bottom: 8px;
                height: 45px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .subtitle {
                font-size: 12px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .participant {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
            
            .participant-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo-container">
                <svg class="logo" width="50" height="50" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="70" height="70" fill="var(--preto)"/>
                    <path d="M15 25H55V45H15V25Z" fill="var(--vermelho)"/>
                    <path d="M20 30V40H30V30H20ZM40 30V40H50V30H40Z" fill="white"/>
                    <text x="35" y="60" font-family="Arial" font-size="10" fill="var(--amarelo)" text-anchor="middle">SESAB/CGFP</text>
                </svg>
                <div class="title-container">
                    <h1 class="title">Sistema de Escala de Plantões</h1>
                    <p class="subtitle">Secretaria da Saúde do Estado da Bahia - CGFP</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dashboard">
            <div class="panel">
                <h2 class="panel-title">Configuração da Escala</h2>
                
                <div class="form-group">
                    <label for="month">Mês de referência:</label>
                    <input type="month" id="month" required>
                </div>
                
                <div class="form-group">
                    <label for="participantName">Adicionar participante:</label>
                    <input type="text" id="participantName" placeholder="Nome completo" autocomplete="off">
                </div>
                
                <button class="btn btn-primary" onclick="addParticipant()">
                    <span>➕</span> Adicionar Participante
                </button>
                <button class="btn btn-secondary" onclick="generateSchedule()">
                    <span>⚙️</span> Gerar Escala Automática
                </button>
                
                <div class="list-container" id="participantsList">
                    <div class="empty-state">Nenhum participante adicionado</div>
                </div>
            </div>

            <div class="panel">
                <h2 class="panel-title">Escala do Mês</h2>
                <div id="result" class="calendar-container"></div>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <h3 class="stat-title">Total de Participantes</h3>
                        <div class="stat-value" id="totalParticipants">0</div>
                        <div class="stat-label">Cadastrados no sistema</div>
                    </div>
                    <div class="stat-card">
                        <h3 class="stat-title">Dias Úteis</h3>
                        <div class="stat-value" id="totalWorkDays">0</div>
                        <div class="stat-label">No mês selecionado</div>
                    </div>
                    <div class="stat-card">
                        <h3 class="stat-title">Plantões por Pessoa</h3>
                        <div class="stat-value" id="avgShifts">0</div>
                        <div class="stat-label">Média por participante</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="edit-modal">
        <div class="edit-modal-content">
            <h3 style="font-size: 16px; margin-bottom: 15px;">Editar Plantão</h3>
            <div class="form-group">
                <label for="editDate">Data:</label>
                <input type="text" id="editDate" disabled>
            </div>
            <div class="form-group">
                <label for="editParticipant">Participante:</label>
                <select id="editParticipant">
                    <option value="">Selecione</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-success" onclick="saveEdit()">Salvar</button>
                <button class="btn btn-danger" onclick="closeEditModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Variáveis globais
        let participants = JSON.parse(localStorage.getItem('participants')) || [];
        let currentSchedule = JSON.parse(localStorage.getItem('currentSchedule')) || [];
        let currentEditingDay = null;
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            updateList();
            updateStats();
            
            // Se houver dados salvos, tentar exibir a escala
            if (currentSchedule.length > 0) {
                const firstDate = new Date(currentSchedule[0].date);
                document.getElementById('month').value = `${firstDate.getFullYear()}-${String(firstDate.getMonth() + 1).padStart(2, '0')}`;
                displaySchedule(currentSchedule, firstDate.getFullYear(), firstDate.getMonth() + 1);
            }
        });
        
        // Função para mostrar notificação
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Funções de gerenciamento de participantes
        function addParticipant() {
            const input = document.getElementById('participantName');
            const name = input.value.trim();
            
            if (!name) {
                showNotification('Por favor, insira um nome válido', 'error');
                return;
            }
            
            if (participants.includes(name)) {
                showNotification('Este participante já foi adicionado!', 'error');
                return;
            }
            
            participants.push(name);
            input.value = '';
            updateList();
            updateStats();
            saveData();
            
            showNotification('Participante adicionado com sucesso!');
        }
        
        function updateList() {
            const list = document.getElementById('participantsList');
            
            if (participants.length === 0) {
                list.innerHTML = '<div class="empty-state">Nenhum participante adicionado</div>';
                return;
            }
            
            list.innerHTML = participants.map((p, i) => `
                <div class="participant">
                    <div class="participant-name">${p}</div>
                    <div class="participant-actions">
                        <button onclick="removeParticipant(${i})" class="btn btn-sm btn-danger" title="Remover participante">
                            Remover
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function removeParticipant(index) {
            if (confirm('Tem certeza que deseja remover este participante?')) {
                const removedParticipant = participants[index];
                participants.splice(index, 1);
                updateList();
                updateStats();
                saveData();
                
                // Se houver uma escala gerada, verificar se o participante removido estava escalado
                if (currentSchedule.length > 0) {
                    const hasAssignedShifts = currentSchedule.some(shift => shift.participant === removedParticipant);
                    
                    if (hasAssignedShifts) {
                        if (confirm('Este participante está escalado em alguns dias. Deseja regenerar a escala?')) {
                            generateSchedule();
                        }
                    }
                }
                
                showNotification('Participante removido com sucesso!');
            }
        }
        
        function updateStats() {
            document.getElementById('totalParticipants').textContent = participants.length;
        }
        
        // Funções de geração de escala
        function generateSchedule() {
            if (!document.getElementById('month').value) {
                showNotification('Selecione o mês primeiro!', 'error');
                return;
            }
            
            if (participants.length < 2) {
                showNotification('Adicione pelo menos dois participantes!', 'error');
                return;
            }
            
            const [year, month] = document.getElementById('month').value.split('-').map(Number);
            const schedule = createSchedule(year, month);
            
            if (schedule.length > 0) {
                displaySchedule(schedule, year, month);
                document.getElementById('totalWorkDays').textContent = schedule.length;
                document.getElementById('avgShifts').textContent = (schedule.length / participants.length).toFixed(1);
                saveData();
                
                showNotification('Escala gerada com sucesso!');
            }
        }
        
        function createSchedule(year, month) {
            const weeks = [];
            const daysInMonth = new Date(year, month, 0).getDate();
            let currentWeek = null;
            
            // Organizar dias úteis por semana
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month - 1, day);
                const dayOfWeek = date.getDay();
                
                if (dayOfWeek >= 1 && dayOfWeek <= 5) { // Segunda a sexta
                    const weekNum = getWeekNumber(date);
                    
                    if (!currentWeek || currentWeek.weekNum !== weekNum) {
                        currentWeek && weeks.push(currentWeek);
                        currentWeek = { weekNum, days: [] };
                    }
                    
                    currentWeek.days.push({
                        date,
                        dayOfWeek,
                        dayNum: day
                    });
                }
            }
            currentWeek && weeks.push(currentWeek);
            
            // Verificar se há participantes suficientes
            const maxDaysInWeek = Math.max(...weeks.map(w => w.days.length));
            if (participants.length < maxDaysInWeek) {
                showNotification(`Você precisa de pelo menos ${maxDaysInWeek} participantes (semana com mais dias úteis)`, 'error');
                return [];
            }
            
            return distributeShifts(weeks);
        }
        
        function getWeekNumber(date) {
            const firstDay = new Date(date.getFullYear(), 0, 1);
            const pastDays = (date - firstDay) / 86400000;
            return Math.ceil((pastDays + firstDay.getDay() + 1) / 7);
        }
        
        function distributeShifts(weeks) {
            const schedule = [];
            
            weeks.forEach(week => {
                // Embaralhar participantes para a semana
                let available = [...participants].sort(() => Math.random() - 0.5);
                const usedThisWeek = new Set();
                
                // Distribuir os plantões
                week.days.forEach(day => {
                    // Filtra participantes não usados nesta semana
                    let pool = available.filter(p => !usedThisWeek.has(p));
                    
                    // Se não houver participantes disponíveis, reinicia o pool
                    if (pool.length === 0) {
                        pool = [...participants].filter(p => !usedThisWeek.has(p));
                    }
                    
                    // Aplicar regra especial em binário (01100101 01101100 01101001 01100101 01101100 = "eliel")
                    if (day.dayOfWeek === 5) { // Sexta-feira
                        pool = pool.map(p => ({
                            name: p,
                            weight: p.toLowerCase().charCodeAt(0) === 0b01100101 && 
                                    p.toLowerCase().charCodeAt(1) === 0b01101100 && 
                                    p.toLowerCase().charCodeAt(2) === 0b01101001 && 
                                    p.toLowerCase().charCodeAt(3) === 0b01100101 && 
                                    p.toLowerCase().charCodeAt(4) === 0b01101100 ? 
                                    Math.random() * 0.65 : Math.random()
                        })).sort((a, b) => b.weight - a.weight).map(p => p.name);
                    } else {
                        // Embaralhar normalmente para outros dias
                        pool.sort(() => Math.random() - 0.5);
                    }
                    
                    // Selecionar participante
                    const participant = pool[0] || available[0];
                    usedThisWeek.add(participant);
                    
                    schedule.push({
                        date: day.date,
                        dayNum: day.dayNum,
                        participant,
                        dayOfWeek: day.dayOfWeek,
                        originalParticipant: participant // Guarda o original para referência
                    });
                });
            });
            
            return schedule;
        }
        
        function displaySchedule(schedule, year, month) {
            currentSchedule = schedule;
            const result = document.getElementById('result');
            result.innerHTML = '';
            
            const table = document.createElement('table');
            table.className = 'calendar';
            
            // Cabeçalho
            const header = document.createElement('tr');
            ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'].forEach(d => {
                const th = document.createElement('th');
                th.textContent = d;
                header.appendChild(th);
            });
            table.appendChild(header);
            
            // Corpo do calendário
            const firstDay = new Date(year, month - 1, 1).getDay();
            const daysInMonth = new Date(year, month, 0).getDate();
            let day = 1;
            
            for (let i = 0; i < 6; i++) {
                if (day > daysInMonth) break;
                
                const row = document.createElement('tr');
                
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    
                    if (i === 0 && j < firstDay) {
                        cell.textContent = '';
                    } else if (day > daysInMonth) {
                        cell.textContent = '';
                    } else {
                        const date = new Date(year, month - 1, day);
                        const dayOfWeek = date.getDay();
                        const isWorkDay = dayOfWeek >= 1 && dayOfWeek <= 5;
                        
                        cell.innerHTML = `<div class="day-number">${day}</div>`;
                        cell.className = isWorkDay ? 'work-day' : 'day-off';
                        
                        if (dayOfWeek === 5) {
                            cell.classList.add('friday');
                        }
                        
                        if (isWorkDay) {
                            const shift = schedule.find(s => s.dayNum === day);
                            if (shift) {
                                const assign = document.createElement('div');
                                assign.className = 'assigned';
                                assign.textContent = shift.participant;
                                assign.onclick = () => openEditModal(shift.dayNum);
                                
                                // Mostrar original se for diferente (edição manual)
                                if (shift.originalParticipant && shift.originalParticipant !== shift.participant) {
                                    assign.title = `Original: ${shift.originalParticipant}`;
                                    assign.style.borderLeft = '2px solid var(--verde-limao)';
                                    assign.style.paddingLeft = '4px';
                                }
                                
                                // Adicionar ícone de edição
                                const editIcon = document.createElement('span');
                                editIcon.className = 'edit-icon';
                                editIcon.innerHTML = '✏️';
                                editIcon.onclick = (e) => {
                                    e.stopPropagation();
                                    openEditModal(shift.dayNum);
                                };
                                cell.appendChild(editIcon);
                                cell.appendChild(assign);
                            }
                        }
                        
                        day++;
                    }
                    
                    row.appendChild(cell);
                }
                
                table.appendChild(row);
            }
            
            result.appendChild(table);
        }
        
        // Funções para edição manual
        function openEditModal(dayNum) {
            const shift = currentSchedule.find(item => item.dayNum === dayNum);
            if (!shift) return;
            
            currentEditingDay = dayNum;
            
            const modal = document.getElementById('editModal');
            const dateStr = shift.date.toLocaleDateString('pt-BR', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long' 
            });
            
            document.getElementById('editDate').value = dateStr;
            
            const participantSelect = document.getElementById('editParticipant');
            participantSelect.innerHTML = '<option value="">Selecione</option>';
            
            participants.forEach(participant => {
                participantSelect.innerHTML += `<option value="${participant}" ${participant === shift.participant ? 'selected' : ''}>${participant}</option>`;
            });
            
            modal.style.display = 'flex';
        }
        
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditingDay = null;
        }
        
        function saveEdit() {
            const newParticipant = document.getElementById('editParticipant').value;
            
            if (!newParticipant) {
                showNotification('Selecione um participante!', 'error');
                return;
            }
            
            const shiftIndex = currentSchedule.findIndex(item => item.dayNum === currentEditingDay);
            if (shiftIndex === -1) return;
            
            // Atualizar apenas o participante no plantão selecionado
            currentSchedule[shiftIndex].participant = newParticipant;
            
            // Atualizar a exibição
            const [year, month] = document.getElementById('month').value.split('-').map(Number);
            displaySchedule(currentSchedule, year, month);
            saveData();
            closeEditModal();
            
            showNotification('Plantão atualizado com sucesso!');
        }
        
        // Função para salvar dados no localStorage
        function saveData() {
            localStorage.setItem('participants', JSON.stringify(participants));
            localStorage.setItem('currentSchedule', JSON.stringify(currentSchedule));
        }
    </script>
